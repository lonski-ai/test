<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.5/vivus.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="form-wrap">
    <div class="left-block">
        <h2 class="left-heder">Sign up</h2>
    </div>
    <form class="form" id="form">
        <div class="elem" id="elem">
            <h2 class="form_name">New user?</h2>
            <p class="form_description">Use the form below to create your account.</p>
            <div class="cell">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" data-rule="firstName" REQUIRED pattern="^[a-zA-Z\s]+$" minlength="3" maxlength="15">
            </div>
            <div class="cell">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" data-rule="lastName" REQUIRED pattern="^[a-zA-Z\s]+$" minlength="3" maxlength="15">
            </div>
            <div class="cell">
                <label class="nationality" for="nationality">Nationality</label>
                <select name="nationality" id="nationality" data-rule="nationality" REQUIRED>
                    <option hidden disabled selected value label=" "></option>
                    <option value="American">American</option>
                    <option value="Belarusian">Belarusian</option>
                    <option value="Russian">Russian</option>
                    <option value="Polish">Polish</option>
                    <option value="Ukrainian">Ukrainian</option>
                </select>
            </div>
            <div class="cell">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" data-rule="email" REQUIRED>
            </div>
            <div class="cell">
                <label for="dateOfBirth">Date of Birth</label>
                <select class="day" name="dayOfBirth" id="dateOfBirth" data-rule="dateOfBirth" REQUIRED>
                    <option hidden disabled selected value label=" "></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select class="monat" name="monathOfBirth" data-rule="monathOfBirth" REQUIRED>
                    <option hidden disabled selected value label=" "></option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select class="year" name="yearOfBirth" data-rule="yearOfBirth" REQUIRED>
                    <option hidden disabled selected value label=" "></option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                </select>
            </div>
            <div class="cell">
                <label>Gender</label>
                <label for="male" class="radio">
                    <input type="radio" id="male" name="gender" data-rule="gender" REQUIRED>
                    <span class="label"></span>Male
                </label>
                <label for="female" class="radio">
                    <input type="radio" id="female" name="gender">
                    <span class="label"></span>Female
                </label>
            </div>
            <div class="cell">
                <label for="password1">Password</label>
                <input type="password" REQUIRED id="password1" data-rule="password1" pattern="(?=^.{8,}$)(?=.*\d)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="cell">
                <label for="password2">Confirm Password</label>
                <input type="password" REQUIRED id="password2" data-rule="password2">
            </div>
            <div class="cell bottom">
                <p class="login">Have an account? <a class="login_link" href="#">Login</a></p>
            </div>
            <div class="cell bottom right">
                <input type="submit" class="registration" id="move" value="Complete Signup" onclick="myFunction()">
            </div>
        </div>
        <object class="svg-icon" id="svg-icon" type="image/svg+xml" data="./img/123.svg"></object>
        <div class="wrap-modal" id="wrap-modal">
            <div class="modal">
                <h2 class="form_name">Thank You!</h2>
                <p>you registered!</p>
            </div>
            <div class="cell bottom">
                <p class="login">Have an account? <a class="login_link" href="#">Login</a></p>
            </div>
        </div>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
